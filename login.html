<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container">
        <header>Login Page</header>
        <form action="#" class="form" id="form">
        <div class="input-box">
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" placeholder="Enter email address" required />
            <div class="error"></div>
          </div>
  
          <div class="input-box">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Enter password" required />
              <div class="error"></div>
            </div>
            <a class="forgot-pass" href="#">Forgot Password?</a>
            <button type="submit">Submit</button>

            <p style="margin-top: 10px;">Don't Have an Account? <a href="signup.html" style="color: blue; cursor: pointer; text-decoration: none;">Register Here</a></p>
        </form>
</body>
</html>
